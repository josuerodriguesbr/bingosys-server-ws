<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BingoSys - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
        }

        .login-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            justify-content: center;
        }

        .tab-btn {
            background: none;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-bottom: 2px solid transparent;
        }

        .tab-btn.active {
            color: #3b82f6;
            border-bottom-color: #3b82f6;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 2rem;
            background: linear-gradient(to right, #3b82f6, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #94a3b8;
            font-size: 0.875rem;
        }

        input {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            color: white;
            font-size: 1.2rem;
            text-align: center;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
        }

        button:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }

        button:disabled {
            background: #475569;
            cursor: not-allowed;
        }

        .error-msg {
            color: #ef4444;
            margin-top: 1rem;
            font-size: 0.875rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="logo">BINGOSYS</div>

        <div id="secao-chave" class="form-section active">
            <div class="input-group">
                <label>Chave de Acesso do Sorteio</label>
                <input type="text" id="access-key" placeholder="XXXX-XXXX" maxlength="20">
            </div>
            <button id="btn-login-key">ENTRAR NO SORTEIO</button>
        </div>

        <div id="secao-participante" class="form-section">
            <h3 style="color: #3b82f6; margin-bottom: 0.5rem;">Acompanhar Sorteio</h3>
            <p id="msg-boas-vindas" style="color: #94a3b8; font-size: 0.85rem; margin-bottom: 1.5rem;">Olá! Informe seu
                telefone para ver suas cartelas.</p>
            <div class="input-group">
                <label>Seu Telefone</label>
                <input type="tel" id="user-phone" placeholder="(00) 00000-0000">
            </div>
            <button id="btn-login-participante" style="background: #10b981;">ENTRAR AGORA</button>
        </div>

        <div id="error-msg" class="error-msg">Chave inválida ou sorteio encerrado.</div>
    </div>

    <script src="js/socket.js"></script>
    <script src="js/auth.js"></script>
    <script>
        const btnLoginChave = document.getElementById('btn-login-key');
        const btnLoginPart = document.getElementById('btn-login-participante');

        const inputChave = document.getElementById('access-key');
        const inputTelefone = document.getElementById('user-phone');

        const msgErro = document.getElementById('error-msg');

        // Detectar convite via URL
        const urlParams = new URLSearchParams(window.location.search);
        const chaveUrl = urlParams.get('chave');

        if (chaveUrl) {
            inputChave.value = chaveUrl;
            document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));
            document.getElementById('secao-participante').classList.add('active');
        }

        btnLoginChave.onclick = () => {
            const chave = inputChave.value.trim();
            if (!chave) return;
            btnLoginChave.disabled = true;
            msgErro.style.display = 'none';
            bingoSocket.login(chave);
        };

        btnLoginPart.onclick = () => {
            const chave = inputChave.value.trim();
            const telefone = inputTelefone.value.trim();
            if (!chave || !telefone) return;
            btnLoginPart.disabled = true;
            msgErro.style.display = 'none';
            bingoSocket.login(chave);
        };

        bingoSocket.on('login_success', (data) => {
            const telefone = inputTelefone.value.trim();
            BingoAuth.saveSession(inputChave.value.trim(), data.is_operator, data.sorteio_id, false, telefone);
            window.location.href = 'panel.html';
        });

        bingoSocket.on('login_error', (data) => {
            btnLoginChave.disabled = false;
            btnLoginPart.disabled = false;
            msgErro.innerText = data.message || "Erro ao entrar.";
            msgErro.style.display = 'block';
        });

        // Enter key support
        inputChave.onkeyup = (e) => { if (e.key === 'Enter') btnLoginChave.onclick(); };
    </script>
</body>

</html>
